{% extends "base.html" %}
{% load static %}
{% block head %}
<link href="{% static 'css/event-list.css' %}" rel="stylesheet">
{% endblock head %}

{% block content %}
<header id="event" class="masthead text-center text-black" style="background-attachment: fixed; ">
	<div class="masthead-content">
    	<div class="container">
		 <form action="{% url 'ev-li' %}">
	        <div class="input-group mb-3">
	          <input type="text" class="form-control" placeholder="Search by title, description or organizer" aria-label="Search" name="q" value="{{request.GET.q}}">
	          <div class="input-group-append">
	            <button class="btn btn-warning" type="submit">Search</button>
	          </div>
	        </div>
	      </form>
		<div class="row">	
			{% for event in events %}
				<div class="[ col-xs-12 col-sm-offset-2 col-sm-8 ]">
					<ul class="event-list">
						<li>
							<time>
								<span class="day">{{event.date.day}}</span>
								<span class="month">{{event.date|date:"M"}}</span>
							</time>
							<div class="info">
								<h2 class="title">{{event.title}}</h2>
								<h2 class="title"><a class="btn btn-primary" href="{% url 'profile-detail' event.organizer.id  %}"> {{event.organizer.username}}</a></h2>
								<p class="desc">{{event.description}}</p>
								<ul>
									<li style="width:50%;"><a href="{% url 'event-detail' event.id %}"><span class="fa fa-globe"></span> View</a></li>
								</ul>
							</div>
						</li>
					</ul>
				</div>
			{% endfor %}
		</div>
		</div>
	  </div>
	<div class="bg-circle-1 bg-circle"></div>
	<div class="bg-circle-2 bg-circle"></div>
	<div class="bg-circle-3 bg-circle"></div>
	<div class="bg-circle-4 bg-circle"></div>
</header>

{% endblock  %}
