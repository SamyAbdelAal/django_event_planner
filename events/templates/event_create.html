{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<header class="masthead text-center text-white content" >
  <div class="masthead-content">
    <div class="container">
        <div class="jumbotron">
          <h2 class="masthead-subheading mb-0">Create an event</h2>
          <form action="{% url 'event-create' %}" method="POST" style="opacity:0.7">
            {% csrf_token %}
            {{form|crispy}}
            <input class = "btn btn-primary btn-xl rounded-pill mt-5" type="submit" value="Create">
          </form>
      </div>
    </div>
  </div>
  <video autoplay muted loop id="myVideo">
  <source src="{% static './videos/forms.mp4' %}" type="video/mp4"></video>
</header>
{% endblock %}
